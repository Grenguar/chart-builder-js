<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My Chart Builder</title>
    <link rel="stylesheet" href="src/css/style.css" type="text/css">
  </head>
  <body id="body" class="day">
    <h2 id="header" class="day">Chart #1</h2>
    <svg id="chart" class="graph" xmlns="http://www.w3.org/2000/svg" version="1.1" viewbox="0 0 600 900" width="100%" height="100%" preserveAspectRatio="xMidYMid meet"  role="img">
        <g id="bigChart" x="0" y="0" width="600" height="500">
            <g id="chartArea" class="chartArea" x="0" y="0" width="560" height="500">
              <line x1="-100" y1="300" x2="2000" y2="300" fill="black" stroke="black"/>
            </g>
            <g id="xGrid" class="grid x-grid">
              <line id="baseLine" class="baseLine" x1="30" y1="485" x2="530" y2="485"/> <!-- zero line -->
              <line x1="30" y1="405" x2="530" y2="405"/>
              <line x1="30" y1="325" x2="530" y2="325"/>
              <line x1="30" y1="245" x2="530" y2="245"/>
              <line x1="30" y1="165" x2="530" y2="165"/>
              <line id="upperLine" class="upperLine" x1="30" y1="65" x2="530" y2="65"/> 
            </g>
            <g id="ylabels" class="labels y-labels">
                <text x="30" y="55">250</text>
                <text x="30" y="155">200</text>
                <text x="30" y="235">150</text>
                <text x="30" y="315">100</text>
                <text x="30" y="395">50</text>
                <text x="30" y="475">0</text>
            </g>
            <g class="labels x-labels">
              <!-- <text x="100" y="400">2008</text> -->
            </g>
        </g>
        <rect id ="minimap" class="day" x="30" y="520" width="500" height="80" style="stroke-width:3;"/> 
        <g id="scalingRectangle">
          <rect id="bigRect" class="sliding bigRect" x="30" y="520" width="200" height="80" rx="10" ry="10" fill="#CAD7E8"/>
          <rect id="smallRect" class="sliding smallRect" x="50" y="527" width="160" height="67" fill="#fff"/>
        </g>
    </svg>
    <div class="footer">
      <button id="button" class="button day">Switch to Night Mode</button>
    </div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
