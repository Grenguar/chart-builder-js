<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My Chart Builder</title>
    <link rel="stylesheet" href="src/css/style.css" type="text/css">
  </head>
  <body>
    <h1 class="header"
    >Simple chart builder</h1>
    <h2>Followers</h2>
    <!-- preserveAspectRatio="xMinYMin meet" -->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewbox="0 0 600 600" width="100%" height="100%" preserveAspectRatio="xMidYMid meet" class="graph" role="img">
        <g class="grid x-grid" id="xGrid">
            <line x1="30" y1="485" x2="530" y2="485"></line> <!-- zero line -->
            <line x1="30" y1="405" x2="530" y2="405"></line>
            <line x1="30" y1="325" x2="530" y2="325"></line>
            <line x1="30" y1="245" x2="530" y2="245"></line>
            <line x1="30" y1="165" x2="530" y2="165"></line>
            <line x1="30" y1="65" x2="530" y2="65"></line>  
        </g>
        <g class="labels y-labels">
            <text x="50" y="55">250</text>
            <text x="50" y="155">200</text>
            <text x="50" y="235">150</text>
            <text x="50" y="315">100</text>
            <text x="50" y="395">50</text>
            <text x="50" y="475">0</text>
        </g>    
        <g class="data" data-setname="Sample Points">
            <circle cx="90" cy="192" data-value="7.2" r="4"></circle>
            <circle cx="240" cy="141" data-value="8.1" r="4"></circle>
            <circle cx="388" cy="179" data-value="7.7" r="4"></circle>
        </g>
        <polyline points="90,192 240,141 388,179"
        style="fill:white;stroke:red;stroke-width:4" />
        <rect x="30" y="500" width="500" height="80" style="fill:rgba(237,237,237, 0.5);stroke-width:3;" />
    </svg>
    <script src="src/js/main.js"></script>
  </body>
</html>
